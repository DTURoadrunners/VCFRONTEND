<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="title text-info">
              <span  class="pull-left">
                  <img src="http://i.pravatar.cc/300" class="media-photo rounded-circle">
              </span>
              {{log.submitter}}
              <br>
              <span class="badge badge-success" *ngIf="log.logtype=='created'">Created</span>
              <span class="badge badge-danger" *ngIf="log.logtype=='deleted'">Deleted</span>
              <span class="badge badge-info" *ngIf="log.logtype=='rollback'">Rollback</span>
              <span class="badge badge-primary" *ngIf="log.logtype=='updated'">Updated</span>
            </h4>
        <button type="button" class="close pull-right" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <span class="text-secondary">{{log.timestamp| date: 'mediumDate'}}</span>
          <button type="button" class="btn btn-info pull-right btn-sm" (click)="openModal(template)">Rollback to this event</button>
          <div class="clearfix"></div>   
          <span class="text-muted" *ngIf="log.target" >{{log.target}}   </span> 
          <br>
          {{log.comment}}
          <br>
      </div>
    </div>
  </div>


  <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to confirm the rollback?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
      </div>
    </ng-template>
