<div class="container">
  <div class="row cardview">
      <div class="card-deck">

        <div class="card" (click)="cardClick()" *ngFor="let project of projects">
          <img class="card-img-top" src="http://lorempizza.com/300/400"><!--TODO get project image-->
          <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <p class="card-text">{{project.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated: 5 mins ago</small><!--TODO get timestamp-->
          </div>
        </div>

      </div>
  </div>
</div>
