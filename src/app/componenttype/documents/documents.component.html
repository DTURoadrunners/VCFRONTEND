<div class="col-9">
  <button type="button" class="btn btn-success pull-right" (click)="openModal(uploadDocument)">Upload Document</button>
  <h4 class="text-muted">Documents:</h4>
  <hr>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Date Modified</th>
        <th>Size</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of mydocuments">
        <td><input type="checkbox" aria-label="Checkbox for following text input"></td>
        <td>
          <i class="fa fa-file" aria-hidden="true"></i>
          <a class="text-info" (click)="onDownloadFile(document.id)"> {{document.name}}</a>
        </td>
        <td>{{document.date | date: 'mediumDate'}}</td>
        <td>{{document.size | byteConverter}}</td>
        <td>{{document.type}}</td>
      </tr>
    </tbody>
  </table>


</div>

<ng-template #uploadDocument>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Upload Document</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-control" [formGroup]="documentForm" (ngSubmit)="onUploadDocument()">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Title..." formControlName="title" tooltip="The displayed filename" autofocus required>
      <label>Select a file to upload:</label>
      <br>
      <input type="file" class="uploadBtn" formControlName="file" tooltip="The file to be uploaded">

      <button class="btn btn-success btn-block" type="submit">
        Upload
      </button>
    </form>
  </div>
</ng-template>
